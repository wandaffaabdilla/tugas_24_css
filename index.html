<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Belajat CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="mb-3">
      <label class="fw-bold">Nama Lengkap</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nama Lengkap"/>
    </div>
    <div class="mb-3">
      <label class="fw-bold">Alamat</label>
      <textarea
        class="form-control"
        rows="2"></textarea>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Foto Profil</label><br>
        <input type="file">
    </div>
    <div class="mb-3">
        <label class="fw-bold">Alamat Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Alamat Email"/>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Kata Sandi</label>
        <input
          type="password"
          class="form-control"
          placeholder="Kata Sandi"/>
    </div>
    <label class="fw-bold">Jenis Kendaraan:</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Mobil</label>
      </div>   
      <div> 
      <input class="btn btn-primary" type="submit" value="Register">  
      </div>
  </body>
</html>
